<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------- BOOTSTRAP & CSS LINKS ------->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="Icon" href="imgs/FinalIMG/mainLogo.ico">
    <title>Crisercon Services</title>
    <style>
        body {
            padding-top: 80px;
            background-color: #f5f5f5;
        }

        /*----- NAVBAR -----*/

        .navbar {
            background-color: #0f1d32;
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #0f1d32, #1a2b48);
            padding: 12px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #criserconLogo {
    width: 300px;
}



        /*----- BANNER -----*/


        .banner {
            background: url(imgs/FinalIMG/website/banner.png) no-repeat center center;
            background-size: cover;
    min-height: 100vh;
    padding: 60px 20px;
    position: relative;
    width: 100%;
    color: white;
    display: flex;
    align-items: center;
}
 


        /*----- FOOTER -----*/

        .custom-footer {
            background-color: #111e34 !important;
            padding-top: 60px;
        }

        .custom-footer a {
            color: #ddd;
        }

        .custom-footer a:hover {
            color: #fff;
        }

        .custom-footer p {
            color: #ccc;
        }

        .custom-footer .social-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .custom-footer .row {
                text-align: center;
            }

            .custom-footer .col-md-3 {
                margin-bottom: 30px;
            }

            .custom-footer .btn {
                width: 100%;
            }

            .custom-footer .social-icons {
                justify-content: center;
                margin-top: 20px;
            }
        }

        @media (max-width: 576px) {
            .custom-footer .d-flex {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                text-align: center;
            }
        }

        /*----- RESPONSIVE -----*/
    </style>
</head>

<body>

    <!------- HEADER/NAVBAR ------->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container d-flex justify-content-center">
              <a class="navbar-brand m-0 mx-auto" href="index.html">
                <img src="imgs/FinalIMG/website/billingLogo.png" alt="Crisercon Logo" id="criserconLogo">
              </a>
            </div>
          </nav>          
    </header>

    <!------- MAIN CONTENT ------->

    <main>
        <section class="banner d-flex align-items-center">
            <div class="container">
              <div class="row justify-content-center align-items-center g-4">
          
                <!-- IMAGE LEFT -->
                <div class="col-lg-6 text-center">
                  <img src="imgs/FinalIMG/website/crewBanner.png" 
                       class="img-fluid rounded shadow" 
                       alt="Join Our Crew"
                       style="max-width: 90%; height: auto;">
                </div>
          
                <!-- FORM RIGHT -->
                <div class="col-lg-6">
                  <div class="p-4 rounded shadow text-white backdrop-blur form-glass mx-auto" style="max-width: 500px;">
                    <h2 class="mb-4 text-center text-warning fw-bold">Join Our Crew</h2>
                    <form action="newCrew.html" method="post">
                      <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control form-field" id="name" placeholder="Your full name" required>
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control form-field" id="email" placeholder="you@example.com" required>
                      </div>
                      <div class="mb-3">
                        <label for="skills" class="form-label">Your Skills</label>
                        <input type="text" class="form-control form-field" id="skills" placeholder="e.g., Photography, Farming" required>
                      </div>
                      <div class="mb-3">
                        <label for="message" class="form-label">Why do you want to join?</label>
                        <textarea class="form-control form-field" id="message" rows="4" placeholder="Tell us about yourself" required></textarea>
                      </div>
          
                      <!-- Buttons -->
<div class="d-grid gap-3 mt-4">
  <a href="#" class="btn btn-warning fw-bold" id="submitBtn">
    <i class="fas fa-paper-plane me-2"></i>Submit Application
  </a>
  <a href="index.html" class="btn btn-warning fw-bold">
    <i class="fas fa-arrow-left me-2"></i>Return
  </a>
</div>

                    </form>
                  </div>
                </div>
          
              </div>
            </div>
          </section>
          
          
          
          
          
          
          
          
          
          
          
    </main>


    <footer class="text-white pt-5 custom-footer">
        <div class="container py-5">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4">
                <p class="mb-0 text-center text-md-start">&copy; 2025 Crisercon Services | All Rights Reserved.</p>
                <div class="social-icons mt-3 mt-md-0">
                    <a href="#" class="text-white me-2"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white me-2"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="text-white me-2"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
    </footer>


    <script>
      document.getElementById('submitBtn').addEventListener('click', function (e) {
        e.preventDefault(); // Prevent anchor default action
    
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const skills = document.getElementById('skills').value.trim();
        const message = document.getElementById('message').value.trim();
    
        if (!name || !email || !skills || !message) {
          alert('Please fill out all fields before submitting.');
          return;
        }
    
        // Basic email format check (optional)
        const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        if (!emailValid) {
          alert('Please enter a valid email address.');
          return;
        }
    
        // All checks passed, go to newCrew.html
        window.location.href = 'newCrew.html';
      });
    </script>
    
</body>

</html>



<!------- BOOTSTRAP JS ------->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
