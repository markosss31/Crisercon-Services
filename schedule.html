<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------- BOOTSTRAP & CSS LINKS ------->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="Icon" href="imgs/FinalIMG/mainLogo.ico">
    <title>Crisercon Services</title>
    <style>
        body {
            padding-top: 80px;
            background-color: #f5f5f5;
        }

        /*----- NAVBAR -----*/

        .navbar {
            background-color: #0f1d32;
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #0f1d32, #1a2b48);
            padding: 12px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #criserconLogo {
            width: 300px;
        }


        /*----- BANNER -----*/


        .banner {
            background: url(imgs/FinalIMG/website/banner.png) no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            width: 100%;
        }


        .appointment-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            /* Transparent glassy look */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .form-check {
  min-width: 100px;
  text-align: left;
}

        /*----- FOOTER -----*/

        .custom-footer {
            background-color: #111e34 !important;
            padding-top: 60px;
        }

        .custom-footer a {
            color: #ddd;
        }

        .custom-footer a:hover {
            color: #fff;
        }

        .custom-footer p {
            color: #ccc;
        }

        .custom-footer .social-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .custom-footer .row {
                text-align: center;
            }

            .custom-footer .col-md-3 {
                margin-bottom: 30px;
            }

            .custom-footer .btn {
                width: 100%;
            }

            .custom-footer .social-icons {
                justify-content: center;
                margin-top: 20px;
            }
        }

        @media (max-width: 576px) {
            .custom-footer .d-flex {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                text-align: center;
            }
        }

        /*----- RESPONSIVE -----*/
    </style>
</head>

<body>

    <!------- HEADER/NAVBAR ------->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container d-flex justify-content-center">
              <a class="navbar-brand m-0 mx-auto" href="index.html">
                <img src="imgs/FinalIMG/website/billingLogo.png" alt="Crisercon Logo" id="criserconLogo">
              </a>
            </div>
          </nav>
    </header>

    <!------- MAIN CONTENT ------->

    <main>
        <!-- Banner Section -->
        <section class="banner">
            
           <!-- Appointment Form Section -->
           <section class="Form py-5">
            <div class="container-fluid px-3 px-sm-4 px-md-5">
              <div class="appointment-form bg-glass p-3 p-md-5 rounded shadow-lg text-white mx-auto" style="max-width: 900px;">
                <h2 class="text-center fw-bold mb-3 text-warning">Book an Appointment</h2>
                <p class="text-center mb-4">Tell us what you need help with and we'll take care of the rest.</p>
          
                <form id="appointmentForm" action="successful.html" method="post">
                  <!-- First & Last Name -->
                  <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <label class="form-label text-warning">First Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label text-warning">Last Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" name="last_name" required>
                    </div>
                  </div>
          
                  <!-- Phone -->
                  <div class="mb-3">
                    <label class="form-label text-warning">Phone <span class="text-danger">*</span></label>
                    <div class="row g-2">
                      <div class="col-4 col-sm-3">
                        <input type="text" class="form-control" name="area_code" placeholder="+63" required>
                      </div>
                      <div class="col-8 col-sm-9">
                        <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required>
                      </div>
                    </div>
                  </div>
          
                  <!-- Email -->
                  <div class="mb-3">
                    <label class="form-label text-warning">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
                  </div>
          
                  <!-- Address -->
                  <div class="mb-3">
                    <label class="form-label text-warning">Address <span class="text-danger">*</span></label>
                    <input type="text" class="form-control mb-2" name="address1" placeholder="Street Address" required>
                    <input type="text" class="form-control mb-2" name="address2" placeholder="Address Line 2">
                    <div class="row g-2">
                      <div class="col-md-6">
                        <input type="text" class="form-control mb-2" name="city" placeholder="City" required>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control mb-2" name="state" placeholder="State/Province" required>
                      </div>
                    </div>
                    <input type="text" class="form-control" name="zip" placeholder="Zip/Postal Code" required>
                  </div>
          
                  <!-- Preferred Day -->
<!-- Preferred Day -->
<div class="mb-3 text-center">
    <label class="form-label text-warning">Preferred Day <span class="text-danger">*</span></label>
    <div class="d-flex flex-wrap justify-content-center gap-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferred_day" id="sun" value="Sunday" required>
        <label class="form-check-label" for="sun">Sunday</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferred_day" id="mon" value="Monday">
        <label class="form-check-label" for="mon">Monday</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferred_day" id="tue" value="Tuesday">
        <label class="form-check-label" for="tue">Tuesday</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferred_day" id="wed" value="Wednesday">
        <label class="form-check-label" for="wed">Wednesday</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferred_day" id="thu" value="Thursday">
        <label class="form-check-label" for="thu">Thursday</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferred_day" id="fri" value="Friday">
        <label class="form-check-label" for="fri">Friday</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferred_day" id="sat" value="Saturday">
        <label class="form-check-label" for="sat">Saturday</label>
      </div>
    </div>
  </div>
  


          
                  <!-- Preferred Time -->
                  <div class="mb-3 text-center">
                    <label class="form-label text-warning">Preferred Time <span class="text-danger">*</span></label>
                    <div class="d-flex flex-wrap justify-content-center gap-3">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="time" id="morning" value="Morning" required>
                        <label class="form-check-label" for="morning">Morning</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="time" id="afternoon" value="Afternoon">
                        <label class="form-check-label" for="afternoon">Afternoon</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="time" id="evening" value="Evening">
                        <label class="form-check-label" for="evening">Evening</label>
                      </div>
                    </div>
                  </div>
          
                  <!-- Service -->
                  <div class="mb-4">
                    <label class="form-label text-warning">Service Needed <span class="text-danger">*</span></label>
                    <input type="text" class="form-control mb-2" name="additional_info" placeholder="Additional info...">
                    <select class="form-select" name="service" required>
                      <option disabled selected value="">Select a service</option>
                      <option>Aircon Installation</option>
                      <option>Aircon Repair</option>
                      <option>Aircon Cleaning</option>
                      <option>Refrigerator Service</option>
                      <option>Television Service</option>
                      <option>Washing Machine Service</option>
                    </select>
                  </div>
          
                  <!-- Buttons -->
                  <!-- Buttons -->
<div class="d-grid gap-3 d-md-flex justify-content-md-center mt-4">
    <a href="index.html" class="btn btn-warning px-4 fw-bold">Return</a>
    <a href="#" id="customSubmit" class="btn btn-warning px-4 fw-bold">Submit</a>
</div>

                </form>
              </div>
            </div>
          </section>
          




        </section>
    </main>


    <footer class="text-white pt-5 custom-footer">
        <div class="container py-5">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4">
                <p class="mb-0 text-center text-md-start">&copy; 2025 Crisercon Services | All Rights Reserved.</p>
                <div class="social-icons mt-3 mt-md-0">
                    <a href="#" class="text-white me-2"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white me-2"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="text-white me-2"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
    </footer>


    <script>
      document.getElementById('customSubmit').addEventListener('click', function (e) {
        e.preventDefault();
    
        // Get values
        const firstName = document.querySelector('[name="first_name"]').value.trim();
        const lastName = document.querySelector('[name="last_name"]').value.trim();
        const areaCode = document.querySelector('[name="area_code"]').value.trim();
        const phoneNumber = document.querySelector('[name="phone_number"]').value.trim();
        const email = document.querySelector('[name="email"]').value.trim();
        const address1 = document.querySelector('[name="address1"]').value.trim();
        const city = document.querySelector('[name="city"]').value.trim();
        const state = document.querySelector('[name="state"]').value.trim();
        const zip = document.querySelector('[name="zip"]').value.trim();
        const preferredDay = document.querySelector('[name="preferred_day"]:checked');
        const preferredTime = document.querySelector('[name="time"]:checked');
        const service = document.querySelector('[name="service"]').value;
    
        // Validation
        if (!firstName || !lastName || !areaCode || !phoneNumber || !email || !address1 || !city || !state || !zip || !preferredDay || !preferredTime || !service) {
          alert('Please fill out all required fields before submitting.');
          return;
        }
    
        // Email format check
        const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        if (!emailValid) {
          alert('Please enter a valid email address.');
          return;
        }
    
        // All good, go to success page
        window.location.href = 'successful.html';
      });
    </script>
    
      
</body>

</html>



<!------- BOOTSTRAP JS ------->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
